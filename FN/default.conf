server {
    listen 443 ssl;
    server_name hangle.store www.hangle.store;

    ssl_certificate     /etc/letsencrypt/live/www.hangle.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.hangle.store/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    set $backend http://bn:8090;

    # React SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        access_log off;
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # API Proxy (백엔드 전체)
    location /api/ {
        proxy_pass http://bn:8090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;
    }

    # 인증 관련 프록시 추가
    location /api/user/login {
        proxy_pass http://bn:8090/login;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;
    }

    location /join {
        proxy_pass $backend/;
    }

    location /api/user/validate {
        proxy_pass $backend/;
    }

    location /logout {
        proxy_pass $backend/;
    }

    location /oauth2/ {
        proxy_pass $backend/;
    }
}
