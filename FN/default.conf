# 80 â†’ 443 redirect
server {
    listen 80;
    server_name hangle.store www.hangle.store;
    return 301 https://$host$request_uri;
}

# 443 server
server {
    listen 443 ssl;
    server_name hangle.store www.hangle.store;

    ssl_certificate     /etc/letsencrypt/live/www.hangle.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.hangle.store/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    set $backend http://bn:8090;

    # ğŸ”¥ í•„ìˆ˜: React SPA ë¼ìš°íŒ…
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ì„ íƒ: ì •ì  íŒŒì¼ ìºì‹±
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        access_log off;
    }

    # ì„ íƒ: ì—ëŸ¬ í˜ì´ì§€
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ğŸ”¥ API Proxy
    location /api/ {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /login {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /join {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
