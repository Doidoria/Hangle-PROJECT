# React 정적 파일 서빙 및 Spring Boot API 프록시를 위한 Nginx 설정 (수정됨)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        
        # 1. API 요청 처리 (Spring Boot 컨테이너로 프록시)
        # 'bn'은 docker-compose.yml에 정의된 백엔드 서비스 이름입니다.
        location /api/ {
            # Spring Boot 백엔드 서비스 주소로 요청 전달
            proxy_pass http://bn:8090; 
            
            # 포트도 docker-compose.yml의 bn 서비스 내부 포트(8090)로 일치시킵니다.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. 정적 파일 및 React 라우팅 처리
        location / {
            # React 빌드 결과물이 복사된 위치
            root   /usr/share/nginx/html;
            index  index.html;

            # CSS, JS 같은 정적 파일을 먼저 찾고, 없으면 index.html을 반환하여 React Router가 처리하도록 합니다.
            try_files $uri $uri/ /index.html;
        }

        # 3. 정적 파일 캐시 설정 
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|svg)$ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root  /usr/share/nginx/html;
        }
    }
}