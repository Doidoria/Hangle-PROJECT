        # 80ë²ˆ í¬íŠ¸ë¡œ ë“¤ì–´ì˜¤ëŠ” ëª¨ë“  ìš”ì²­ì„ 443ë²ˆ(HTTPS)ìœ¼ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        return 301 https://$host$request_uri;
    }
    
    # ----------------------------------------------------
