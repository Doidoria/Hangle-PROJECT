    # ----------------------------------------------------
    server {
        # 443ë²ˆ í¬íŠ¸ ë¦¬ìŠ¤ë‹ ë° SSL í™œì„±í™”
        listen 443 ssl;
        server_name www.hangle.store hangle.store; # ì‹¤ì œ ë„ë©”ì¸ëª…ìœ¼ë¡œ ë³€ê²½
        
        # =======================================================
        # ğŸš¨ [í•„ìˆ˜ ìˆ˜ì •]: SSL ì¸ì¦ì„œ íŒŒì¼ ê²½ë¡œ ì§€ì • ğŸš¨
        # =======================================================
        ssl_certificate /etc/letsencrypt/live/www.hangle.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.hangle.store/privkey.pem;

        # ì¼ë°˜ì ì¸ SSL/TLS ì„¤ì • (ë³´ì•ˆ ê°•í™”)
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        
        # 1. API ìš”ì²­ ì²˜ë¦¬ (Spring Boot ì»¨í…Œì´ë„ˆë¡œ í”„ë¡ì‹œ)
        location /api/ {
            proxy_pass http://bn:8090; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # HTTPSë¥¼ ì‚¬ìš©í•˜ë¯€ë¡œ X-Forwarded-Protoë¥¼ 'https'ë¡œ ì„¤ì •
            proxy_set_header X-Forwarded-Proto https; 
        }

        # 2. ì •ì  íŒŒì¼ ë° React ë¼ìš°íŒ… ì²˜ë¦¬ (ê¸°ì¡´ ì„¤ì • ìœ ì§€)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # 3. ì •ì  íŒŒì¼ ìºì‹œ ì„¤ì • (ê¸°ì¡´ ì„¤ì • ìœ ì§€)
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|svg)$ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root  /usr/share/nginx/html;
        }
    }
}