worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;

    # ----------------------------------------------------
    # 1. HTTP (80Î≤à Ìè¨Ìä∏) ÏÑúÎ≤Ñ: HTTPSÎ°ú Í∞ïÏ†ú Î¶¨Îã§Ïù¥Î†âÌä∏ ÏÑ§Ï†ï
    # ----------------------------------------------------
    server {
        listen 80;
        server_name www.hangle.store hangle.store; # Ïã§Ï†ú ÎèÑÎ©îÏù∏Î™ÖÏúºÎ°ú Î≥ÄÍ≤Ω
        
        # 80Î≤à Ìè¨Ìä∏Î°ú Îì§Ïñ¥Ïò§Îäî Î™®Îì† ÏöîÏ≤≠ÏùÑ 443Î≤à(HTTPS)ÏúºÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
        return 301 https://$host$request_uri;
    }
    
    # ----------------------------------------------------
    # 2. HTTPS (443Î≤à Ìè¨Ìä∏) ÏÑúÎ≤Ñ: Ïã§Ï†ú ÏÑúÎπÑÏä§ Ï≤òÎ¶¨
    # ----------------------------------------------------
    server {
        listen 443 ssl;
        server_name www.hangle.store hangle.store;

        ssl_certificate /etc/letsencrypt/live/www.hangle.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.hangle.store/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;


        # ----------------------------------------------
        # üî• Î∞±ÏóîÎìú ÌîÑÎ°ùÏãú Íµ¨Í∞Ñ
        # ----------------------------------------------
        # Í≥µÌÜµ Ìó§Îçî (include proxy_params ÎåÄÏ≤¥)
        set $backend http://bn:8090;

        location /login {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /join {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /validate {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /logout {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /oauth2/ {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }


        # ----------------------------------------------
        # React Ï†ïÏ†Å ÌååÏùº
        # ----------------------------------------------
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|svg)$ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root  /usr/share/nginx/html;
        }
    }
}