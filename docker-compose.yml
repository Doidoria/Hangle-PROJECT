version: '3.8'

networks:
  custom-network:
    driver: bridge


services:
  # nginx:
  #   image: nginx:latest
  #   container_name: nginx-reverse-proxy
  #   restart: always

  #   # SSL 키 접근 권한을 위해 root로 실행
  #   user: root
    
  #   # 외부 포트 노출: HTTP(80)와 HTTPS(443)만 노출합니다.
  #   ports:
  #     - "80:80"
  #     - "443:443" 

  #   volumes:
  #     # [경로 수정됨]: Nginx 설정 파일 마운트 (./FN/nginx.conf로 변경)
  #     - ./FN/nginx.conf:/etc/nginx/nginx.conf:ro
      
  #     # 2. React 빌드 결과물 마운트 (Nginx의 정적 파일 경로)
  #     # React build가 './FN/build'에 있다고 가정합니다. 경로를 확인하세요.
  #     - ./FN/build:/usr/share/nginx/html:ro
      
  #     # 3. Certbot SSL 인증서 경로 마운트 (필수)
  #     # 호스트의 /etc/letsencrypt/ 경로를 컨테이너에 연결합니다.
  #     - /etc/letsencrypt/:/etc/letsencrypt/:ro
      
  #   depends_on:
  #     - fn
  #     - bn
  #   networks:
  #     - custom-network

  fn:
    image: fn
    build:
      context: ./FN
    container_name: fn-container
    restart: always  
    
    # [수정된 핵심 설정]: Nginx 역할(80/443 포트)을 위해 포트 설정을 변경합니다.
    ports:
      - "80:80" 
      - "443:443" 
    
    # [수정된 핵심 설정]: Nginx 설정, React 빌드 파일, SSL 인증서를 모두 마운트합니다.
    volumes:
      - ./FN/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./FN/build:/usr/share/nginx/html:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
      
    depends_on:
      - bn
    networks:
      - custom-network
    user: root 

  bn:
    image: bn
    build:
      context: ./BN
    container_name: bn-container
    # ports:
    #   - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hangledb
      SPRING_DATASOURCE_USERNAME: master
      SPRING_DATASOURCE_PASSWORD: hangle1234!
      SPRING_REDIS_HOST: redis
      SERVER_PORT: 8090
    depends_on:
      db:
        condition: service_healthy
    networks:
      - custom-network

  chatbot:
    image: chatbot
    build:
      context: ./CHATBOT
      dockerfile: Dockerfile
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      OLLAMA_KEEP_ALIVE: 20m
      OLLAMA_NUM_PARALLEL: 1
    networks:
      - custom-network
    restart: unless-stopped

  db:
    image: db
    build:
      context: ./DB
      dockerfile: Dockerfile
    container_name: db-container
    networks:
      custom-network:
        # ipv4_address: 192.168.1.30
    ports:
      - "3330:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      # - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/mysql   # 
    environment:
      MYSQL_ROOT_PASSWORD: hangle1234!
      MYSQL_DATABASE: hangledb
      MYSQL_USER: master
      MYSQL_PASSWORD: hangle1234!
      MYSQL_ROOT_HOST: '%'
    deploy:
      resources:
        limits:
          memory: 1024M  # 1GB

  redis:
    image: redis
    build:
      context: ./REDIS
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - custom-network

volumes:
  db-data:
  ollama-models:
    name: ollama-model-cache
