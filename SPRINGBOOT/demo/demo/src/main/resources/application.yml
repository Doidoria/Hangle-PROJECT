# ===============================
# 🌐 Spring Boot 기본 설정
# ===============================
spring:
  application:
    name: hangle-app

  config:
    # application-secret.yml 파일을 불러와서 병합
    import: optional:application-secret.yml

  profiles:
    active: dev  # 필요 시 dev, prod 등으로 구분 가능

  messages:
    basename: messages
    encoding: UTF-8

  mvc:
    locale: ko_KR

#  thymeleaf:
#    prefix: classpath:/templates/
#    suffix: .html
#    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/hangle_db?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    # username, password는 application-secret.yml에 있음

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

# ===============================
# 🔧 서버 설정
# ===============================
server:
  port: 8088
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  error:
    whitelabel:
      enabled: false

# ===============================
# 📦 Logging 설정
# ===============================
logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.springframework.web: debug
  file:
    name: logs/app.log
