spring:
  application:
    name: hangle-app

  config:
    import: optional:application-secret.yml # application-secret.yml íŒŒì¼ì„ ë¶ˆëŸ¬ì™€ì„œ ë³‘í•©

  profiles:
    active: dev # í•„ìš” ì‹œ dev, prod ë“±ìœ¼ë¡œ êµ¬ë¶„ ê°€ëŠ¥

  messages:
    basename: messages
    encoding: UTF-8

  mvc:
    locale: ko_KR

    #  thymeleaf:
    #    prefix: classpath:/templates/
    #    suffix: .html
    #    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/hangle_db?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    # username, passwordëŠ” application-secret.ymlì— ìˆìŒ

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  # ===============================
  # OAuth2 client ì„¤ì •
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_ID
            client-secret: YOUR_GOOGLE_SECRET
            scope:
              - email
              - profile
          kakao:
            client-id: YOUR_KAKAO_REST_API_KEY
            client-secret: ""
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope:
              - profile_nickname
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

