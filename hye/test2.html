    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const sliderWrapper = document.getElementById('menuSliderWrapper');
    const prevBtn = document.getElementById('prevBtn');

    // í•œ ë²ˆì— ìŠ¤í¬ë¡¤ë  ê±°ë¦¬ (ë©”ë‰´ í•­ëª© ë„ˆë¹„ ì •ë„)
    const scrollDistance = 800; 

    // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ì— ë”°ë¼ ë²„íŠ¼ ê°€ì‹œì„±ì„ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
    const updateButtonVisibility = () => {
        // scrollLeft: í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜
        // scrollWidth: ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•œ ì „ì²´ ì½˜í…ì¸  ë„ˆë¹„
        // clientWidth: í˜„ì¬ ë³´ì´ëŠ” ì˜ì—­ì˜ ë„ˆë¹„ (ìŠ¤í¬ë¡¤ë°” ì œì™¸)
        const { scrollLeft, scrollWidth, clientWidth } = sliderWrapper;


        //ëì— ë„ë‹¬í–ˆì„ë•Œ ë²„íŠ¼ ì œê±° ë°  ë°˜ëŒ€ìª½ ë²„íŠ¼ ìƒì„±
        // ì™¼ìª½ ëì— ë„ë‹¬í–ˆì„ ë•Œ (ìŠ¤í¬ë¡¤ì´ 0)
        if (scrollLeft <= 5) { // ì•½ê°„ì˜ ì—¬ìœ ë¥¼ ì¤Œ (5px)
            prevBtn.classList.add('hidden');
        } else {
            prevBtn.classList.remove('hidden');
        }

        // ì˜¤ë¥¸ìª½ ëì— ë„ë‹¬í–ˆì„ ë•Œ (scrollLeft + clientWidth >= scrollWidth)
        if (scrollLeft + clientWidth >= scrollWidth - 5) { // ì•½ê°„ì˜ ì—¬ìœ ë¥¼ ì¤Œ (5px)
            nextBtn.classList.add('hidden');
        } else {
            nextBtn.classList.remove('hidden');

    };

    // 'ì´ì „' ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬
    prevBtn.addEventListener('click', () => {
        sliderWrapper.scrollBy({
            left: -scrollDistance, // ì™¼ìª½ìœ¼ë¡œ ìŠ¤í¬ë¡¤
            behavior: 'smooth'      // ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜
        });

    // 'ë‹¤ìŒ' ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬
    nextBtn.addEventListener('click', () => {

    sliderWrapper.addEventListener('scroll', updateButtonVisibility);
