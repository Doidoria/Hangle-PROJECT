<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle Competitions Menu Slider</title>
    <style>
        /* 기본 스타일 초기화 */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    
}

/* 슬라이더 전체 컨테이너 */
.menu-slider-container {
    position: relative;
    max-width: 900px; 
    /* ------------------------------------- */
    /* ✅ 수정된 부분: 왼쪽 정렬 */
    width: 100%; /* 부모 너비 전체 사용 */
    margin: 20px 0 20px 0; /* 상하 20px, 좌우 0 */
    /* ------------------------------------- */
    border: 1px solid #ddd;
    background-color: #a0c4f3; 
}

/* 나머지 CSS는 동일합니다. */
.menu-slider-wrapper {
    overflow-x: auto; 
    white-space: nowrap; 
    -webkit-overflow-scrolling: touch; 
    scrollbar-width: none; 
}

.menu-slider-wrapper::-webkit-scrollbar {
    display: none;
}

.menu-items-list {
    display: inline-flex; 
    height: 120px; 
}

.menu-item {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 15px 25px;
    text-decoration: none;
    color: #333;
    min-width: 200px; 
    border-right: 1px solid rgba(255, 255, 255, 0.3); 
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><path d="M0 0l10 10M10 0L0 10" stroke="%2396b7dd" stroke-width="1.5"/></svg>');
    background-repeat: repeat;
    background-color: transparent; 
    flex-shrink: 0; 
}

.slide-btn {
    position: absolute;
    top: 0;
    height: 100%;
    width: 40px;
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
    transition: background-color 0.3s;
}

#prevBtn {
    left: 0;
}

#nextBtn {
    right: 0;
}

.slide-btn:hover {
    background-color: rgba(0, 0, 0, 0.6);
}

.slide-btn.hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="menu-slider-container">
        <button id="prevBtn" class="slide-btn hidden">ᐸ</button>
        
        <div class="menu-slider-wrapper" id="menuSliderWrapper">
            <div class="menu-items-list">
                <a href="#" class="menu-item">
                    <div class="icon-text">All Competitions 📋</div>
                    <div class="sub-text">Everything, past &amp; present</div>
                </a>
                <a href="#" class="menu-item featured">
                    <div class="icon-text">Featured ⭐</div>
                    <div class="sub-text">Premier challenges with prizes</div>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-text">Getting Started 📁</div>
                    <div class="sub-text">Approachable ML fundamentals</div>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-text">Research 🧪</div>
                    <div class="sub-text">Scientific and scholarly challenges</div>
                </a>
                <a href="#" class="menu-item">
                    <div class="icon-text">Community 👥</div>
                    <div class="sub-text">Created by Kagglers</div>
                </a>
                <a href="#" class="menu-item extra">
                    <div class="icon-text">Playground 🤸</div>
                    <div class="sub-text">Just for fun or learning</div>
                </a>
                <a href="#" class="menu-item extra">
                    <div class="icon-text">Recruit 💼</div>
                    <div class="sub-text">Data Science jobs</div>
                </a>
            </div>
        </div>
        
        <button id="nextBtn" class="slide-btn">ᐳ</button>
    </div>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const sliderWrapper = document.getElementById('menuSliderWrapper');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    const scrollDistance = 800; 

    const updateButtonVisibility = () => {
        const { scrollLeft, scrollWidth, clientWidth } = sliderWrapper;

        if (scrollLeft <= 5) {
            prevBtn.classList.add('hidden');
        } else {
            prevBtn.classList.remove('hidden');
        }

        if (scrollLeft + clientWidth >= scrollWidth - 5) {
            nextBtn.classList.add('hidden');
        } else {
            nextBtn.classList.remove('hidden');
        }
    };

    prevBtn.addEventListener('click', () => {
        sliderWrapper.scrollBy({
            left: -scrollDistance,
            behavior: 'smooth'
        });
    });

    nextBtn.addEventListener('click', () => {
        sliderWrapper.scrollBy({
            left: scrollDistance,
            behavior: 'smooth'
        });
    });
    
    sliderWrapper.addEventListener('scroll', updateButtonVisibility);

    setTimeout(updateButtonVisibility, 100); 
});
    </script>
</body>
</html>
